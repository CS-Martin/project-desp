name: Auto Commit Activity

on:
  schedule:
    # Runs every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Update activity file
        run: |
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "- $timestamp" >> ACTIVITY.md
          echo "Updated ACTIVITY.md with timestamp: $timestamp"

      - name: Commit and push changes
        run: |
          git add ACTIVITY.md
          timestamp=$(date)
          git commit -m "chore(activity): update activity file - $timestamp" || echo "No changes to commit"
          git push
